<!DOCTYPE html>
<html lang="en">
<head>
  <title>Awesome Calendar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="calendar.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fa-solid fa-left-long" onclick="previousMonth()"></i>
        <h1 id="month"></h1>
        <i class="fa-solid fa-right-long" onclick="nextMonth()"></i>
    </div>
    <div id="calendar_header"></div>
    <div id="calendar"></div>
</div>
</body>
</html>
